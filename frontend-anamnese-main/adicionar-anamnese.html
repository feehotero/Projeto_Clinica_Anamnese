<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Anamnese</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/anamnese.css" />
    <link rel="stylesheet" href="./css/addAnamnese.css" />
    <script src="./js/bootstrap.js" defer></script>
    <script src="./js/globalScript.js" defer></script>
    <script src="./js/addAnamnese.js" defer></script>
  </head>
  <body>
    <header>
      <div class="div-header">
        <span id="headerusuarioNome"></span> |
        <svg
          id="exitIcon"
          class="clickable"
          viewBox="0 0 512 512"
          width="16"
          height="16"
        >
          <path
            fill="#0079BF"
            d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"
          ></path>
        </svg>
      </div>
      <div class="div-tabs">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="pacientes.html">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="formularios.html">Formulários</a>
          </li>
          <li class="usersTab admin-only nav-item">
            <a class="nav-link" href="gerenciar-usuarios.html"
              >Gerenciar Usuários</a
            >
          </li>
        </ul>
      </div>
    </header>

    <div class="div-principal">
      <img src="./img/unisantos-logo.png" alt="Logo" width="233px" />
      <div class="div-conteudo">
        <form id="regForm" class="formAddAnamnese needs-validation" novalidate>
          <div class="tab">
            <div class="header-tab"><h1 class="fs-5">Dados Pessoais</h1></div>
            <div class="mb-4">
              <label>Paciente <span class="required">*</span></label
              ><select id="pacienteId" class="form-select" required>
                <option value="" disabled selected>Selecione...</option>
              </select>
            </div>
            <div class="mb-4">
              <label>Escolaridade</label
              ><select id="escolaridade" class="form-select">
                <option value="">Selecione...</option>
                <option value="1">Fundamental</option>
                <option value="2">Médio</option>
                <option value="3">Superior Incompleto</option>
                <option value="4">Superior Completo</option>
                <option value="5">Outra</option>
              </select>
            </div>
            <div class="mb-4">
              <label>Profissão</label
              ><select id="profissao" class="form-select">
                <option value="">Selecione...</option>
                <option value="1">Engenheiro</option>
                <option value="2">Médico</option>
                <option value="3">Estudante</option>
              </select>
            </div>
            <div class="row">
              <div class="col-6 mb-4">
                <label>Período Estudo</label
                ><select id="periodoEstudo" class="form-select">
                  <option value="">Selecione...</option>
                  <option value="manha">Manhã</option>
                  <option value="tarde">Tarde</option>
                  <option value="noite">Noite</option>
                </select>
              </div>
              <div class="col-6 mb-4">
                <label>Período Trabalho</label
                ><select id="periodoTrabalho" class="form-select">
                  <option value="">Selecione...</option>
                  <option value="manha">Manhã</option>
                  <option value="tarde">Tarde</option>
                  <option value="noite">Noite</option>
                </select>
              </div>
            </div>
          </div>

          <div class="tab">
            <div class="header-tab"><h2 class="fs-5">Dados Clínicos</h2></div>
            <div class="mb-4">
              <label>Renda Familiar</label
              ><select id="rendaFamiliar" class="form-select">
                <option value="">Selecione...</option>
                <option value="1">&lt; 1 SM</option>
                <option value="2">1-2 SM</option>
                <option value="3">3-5 SM</option>
                <option value="4">&gt; 5 SM</option>
              </select>
            </div>
            <div class="mb-4">
              <label>Pessoas Domicílio</label
              ><input
                type="number"
                id="numPessoasDomicilio"
                class="form-control"
                placeholder="0"
              />
            </div>
            <div class="mb-4">
              <label>Motivo</label
              ><input type="text" id="motivo" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Doenças</label
              ><input type="text" id="doenca" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Antecedentes</label
              ><input type="text" id="antecedentes" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Medicamentos</label
              ><input type="text" id="medicamento" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Suplementos</label
              ><input type="text" id="suplemento" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Evacuação</label
              ><select id="evacuacao" class="form-select">
                <option value="">Selecione...</option>
                <option value="1">Diária</option>
                <option value="2">Alternada</option>
                <option value="3">3x Semana</option>
                <option value="4">Menos de 3x</option>
              </select>
            </div>
            <div class="mb-4">
              <label>Consistência</label
              ><select id="consistenciaEvacuacao" class="form-select">
                <option value="">Selecione...</option>
                <option value="1">Tipo 1</option>
                <option value="2">Tipo 2</option>
                <option value="3">Tipo 3</option>
                <option value="4">Tipo 4</option>
                <option value="5">Tipo 5</option>
                <option value="6">Tipo 6</option>
                <option value="7">Tipo 7</option>
              </select>
            </div>
          </div>

          <div class="tab">
            <div class="header-tab"><h2 class="fs-5">Refeições</h2></div>
            <div class="form-check">
              <input
                type="checkbox"
                name="refeicoes"
                value="1"
                class="form-check-input"
              />
              <label>Café da Manhã</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="refeicoes"
                value="2"
                class="form-check-input"
              />
              <label>Lanche da Manhã</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="refeicoes"
                value="3"
                class="form-check-input"
              />
              <label>Almoço</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="refeicoes"
                value="4"
                class="form-check-input"
              />
              <label>Lanche da Tarde</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="refeicoes"
                value="5"
                class="form-check-input"
              />
              <label>Jantar</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="refeicoes"
                value="6"
                class="form-check-input"
              />
              <label>Ceia</label>
            </div>
          </div>

          <div class="tab">
            <div class="header-tab">
              <h2 class="fs-5">Frequência Alimentar</h2>
            </div>
            <div class="table-responsive" style="max-height: 400px">
              <table class="table table-bordered text-center table-sm">
                <thead class="table-light sticky-top">
                  <tr>
                    <th>Alimento</th>
                    <th>Diário</th>
                    <th>Semanal</th>
                    <th>Mensal</th>
                    <th>Não</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="food-row" data-id="1">
                    <td>Cenoura</td>
                    <td><input type="radio" name="f_1" value="diario" /></td>
                    <td><input type="radio" name="f_1" value="semanal" /></td>
                    <td><input type="radio" name="f_1" value="mensal" /></td>
                    <td><input type="radio" name="f_1" value="nao" /></td>
                  </tr>
                  <tr class="food-row" data-id="10">
                    <td>Alface</td>
                    <td><input type="radio" name="f_10" value="diario" /></td>
                    <td><input type="radio" name="f_10" value="semanal" /></td>
                    <td><input type="radio" name="f_10" value="mensal" /></td>
                    <td><input type="radio" name="f_10" value="nao" /></td>
                  </tr>
                  <tr class="food-row" data-id="35">
                    <td>Feijão</td>
                    <td><input type="radio" name="f_35" value="diario" /></td>
                    <td><input type="radio" name="f_35" value="semanal" /></td>
                    <td><input type="radio" name="f_35" value="mensal" /></td>
                    <td><input type="radio" name="f_35" value="nao" /></td>
                  </tr>
                  <tr class="food-row" data-id="47">
                    <td>Arroz</td>
                    <td><input type="radio" name="f_47" value="diario" /></td>
                    <td><input type="radio" name="f_47" value="semanal" /></td>
                    <td><input type="radio" name="f_47" value="mensal" /></td>
                    <td><input type="radio" name="f_47" value="nao" /></td>
                  </tr>
                  <tr class="food-row" data-id="41">
                    <td>Carne</td>
                    <td><input type="radio" name="f_41" value="diario" /></td>
                    <td><input type="radio" name="f_41" value="semanal" /></td>
                    <td><input type="radio" name="f_41" value="mensal" /></td>
                    <td><input type="radio" name="f_41" value="nao" /></td>
                  </tr>
                  <tr class="food-row" data-id="79">
                    <td>Refrigerante</td>
                    <td><input type="radio" name="f_79" value="diario" /></td>
                    <td><input type="radio" name="f_79" value="semanal" /></td>
                    <td><input type="radio" name="f_79" value="mensal" /></td>
                    <td><input type="radio" name="f_79" value="nao" /></td>
                  </tr>
                  <tr class="food-row" data-id="93">
                    <td>Açúcar</td>
                    <td><input type="radio" name="f_93" value="diario" /></td>
                    <td><input type="radio" name="f_93" value="semanal" /></td>
                    <td><input type="radio" name="f_93" value="mensal" /></td>
                    <td><input type="radio" name="f_93" value="nao" /></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="tab">
            <div class="header-tab"><h2 class="fs-5">Comportamento</h2></div>
            <div class="mb-4">
              <label>Quem cozinha?</label
              ><input type="text" id="quemCozinha" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Come por emoção?</label
              ><select id="necessidadeComerEmocional" class="form-select">
                <option value="">Selecione...</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
                <option value="as_vezes">Às vezes</option>
              </select>
            </div>
            <div class="mb-4">
              <label>Companhia</label
              ><select id="companhiaRefeicoes" class="form-select">
                <option value="">Selecione...</option>
                <option value="sozinho">Sozinho</option>
                <option value="acompanhado">Acompanhado</option>
              </select>
            </div>
            <div class="mb-4">
              <label>Não mudar no plano</label
              ><input type="text" id="naoModificarPlano" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Aversões</label
              ><input type="text" id="aversaoAlimentar" class="form-control" />
            </div>
            <div class="mb-4">
              <label>Alergias</label
              ><input type="text" id="alergias" class="form-control" />
            </div>
            <div class="row">
              <div class="col-6 mb-4">
                <label>Saciedade (0-10)</label
                ><input
                  type="number"
                  id="notaSaciedade"
                  class="form-control"
                  min="0"
                  max="10"
                  placeholder="0"
                />
              </div>
              <div class="col-6 mb-4">
                <label>Humor (0-10)</label
                ><input
                  type="number"
                  id="notaHumor"
                  class="form-control"
                  min="0"
                  max="10"
                  placeholder="0"
                />
              </div>
            </div>
          </div>

          <div class="tab">
            <div class="header-tab"><h2 class="fs-5">Antropometria</h2></div>
            <div class="row">
              <div class="col-4 mb-4">
                <label>Peso (kg)</label
                ><input
                  type="number"
                  id="peso"
                  class="form-control"
                  step="0.1"
                  placeholder="0.0"
                />
              </div>
              <div class="col-4 mb-4">
                <label>Estatura (m)</label
                ><input
                  type="number"
                  id="estatura"
                  class="form-control"
                  step="0.01"
                  placeholder="0.00"
                />
              </div>
              <div class="col-4 mb-4">
                <label>IMC</label
                ><input
                  type="number"
                  id="imc"
                  class="form-control"
                  step="0.1"
                  placeholder="0.0"
                />
              </div>
            </div>
            <div class="mb-4">
              <label>Cintura (cm)</label
              ><input
                type="number"
                id="circunferenciaCintura"
                class="form-control"
                step="0.1"
                placeholder="0.0"
              />
            </div>
          </div>

          <div class="tab">
            <div class="header-tab"><h2 class="fs-5">Metas</h2></div>
            <div class="mb-4">
              <label>Metas</label
              ><textarea id="metas" class="form-control" rows="4"></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              id="prevBtn"
              onclick="prevTab()"
            >
              Anterior
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="nextBtn"
              onclick="nextTab(cadastrarAnamnese)"
            >
              Próximo
            </button>
          </div>
          <div class="text-center mt-2">
            <span id="badWarning" class="text-danger"></span
            ><span id="goodWarning" class="text-success"></span>
          </div>
          <div style="text-align: center; margin-top: 20px">
            <span class="step"></span><span class="step"></span
            ><span class="step"></span><span class="step"></span
            ><span class="step"></span><span class="step"></span
            ><span class="step"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
